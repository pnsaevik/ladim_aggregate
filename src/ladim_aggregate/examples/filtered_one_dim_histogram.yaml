input_files:
  ladim.nc:
    time:
      dims: time
      data: ['2000-01-02', '2000-01-04', '2000-01-06']
    temp:
      dims: particle_instance
      data: [10, 20, 30, 40, 50, 60, 70, 80]
    particle_count:
      dims: time
      data: [4, 2, 2]
    pid:
      dims: particle_instance
      data: [0, 1, 2, 3, 1, 2, 1, 2]

  aggregate.yaml:
    bins:
      temp: [0, 50, 100]

    # The filter string must be a valid numeric expression containing variable
    # names defined in the file
    filter: temp <= 60

    outfile: count.nc

command_args: [ladim.nc, aggregate.yaml]

output_files:
  count.nc:
    histogram:
      dims: 'temp'
      data: [4, 2]
    temp:
      dims: 'temp'
      data: [25, 75]
