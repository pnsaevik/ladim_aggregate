input_files:
  ladim.nc:
    time:
      dims: time
      data: ['2000-01-02', '2000-01-04', '2000-01-06']
    particle_count:
      dims: time
      data: [4, 2, 2]
    pid:
      dims: particle_instance
      data: [0, 1, 2, 3, 1, 2, 1, 2]

  aggregate.yaml:
    bins:
      time: ['2000-01-01', '2000-01-03', '2000-01-05', '2000-01-07']
    variables:
      - count

command_args: "ladim.nc aggregate.yaml count.nc"

output_files:
  count.nc:
    time:
      dims: time
      data: ['2000-01-02', '2000-01-04', '2000-01-06']
    count:
      dims: time
      data: [4, 2, 2]
